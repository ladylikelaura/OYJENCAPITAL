    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        overflow-x: hidden;
      }
      .bg-grid-shimmer {
        background-image: linear-gradient(to right, rgba(15, 23, 42, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(15, 23, 42, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .gradient-beam {
        background: linear-gradient(45deg, transparent 45%, rgba(16, 185, 129, 0.05) 50%, transparent 55%);
        background-size: 200% 200%;
        animation: beamMove 8s infinite linear;
      }
      @keyframes beamMove {
        0% { background-position: -100% -100%; }
        100% { background-position: 100% 100%; }
      }
      .soft-gradient-bg {
        background: radial-gradient(circle at 50% 50%, #f8fafc 0%, #ffffff 100%);
      }

      /* Scroll Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal-delay-1 { transition-delay: 0.1s; }
      .reveal-delay-2 { transition-delay: 0.2s; }
      .reveal-delay-3 { transition-delay: 0.3s; }

      /* Particle Drift Simulation */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      .particle {
        position: absolute;
        background: rgba(16, 185, 129, 0.1);
        border-radius: 50%;
        animation: drift linear infinite;
      }
      @keyframes drift {
        from { transform: translateY(100vh) translateX(0); }
        to { transform: translateY(-10vh) translateX(20px); }
      }

      /* Sophisticated restraint - focus on subtle transitions */
      button, a {
        transition: all 0.3s ease;
      }
    </style>
